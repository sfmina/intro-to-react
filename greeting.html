<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <p>Hello world!</p>
     <div id="app"></div>
     <div id="app2"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
 		  class Greeting extends React.Component {
         render() {
           return (
             <div>
               <h1>Hello World!</h1>
             </div>
           );
         }
       }

       	class Goodbye extends React.Component {
       		render() {
       			return (
       				<p>This is my second React component</p>
       				);
       		}
       	}
       		class Signature extends React.Component {
       		render() {
       			return (
       				<p>Frank Mina</p>
       				);
       		}
       	}
 
       ReactDOM.render(
         <Greeting />, document.getElementById('app')
       );
       ReactDOM.render(
         <Goodbye />, document.getElementById('app2')
       );
       ReactDOM.render(
         <Signature />, document.getElementById('app2')
       );
     </script>
  </body>
</html>
